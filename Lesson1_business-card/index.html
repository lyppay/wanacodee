<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Business card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <div class="business-card">
        <div class="photo-section">
          <img src="Photo.png">
        </div>
        <div class="personal-data">
          <div class="name-data">
            <div class="name-surname">
              <div class="name">Aleksander</div>
              <div class="surname">KOWALSKI</div>
            </div>
            <div class="work">STANOWISKO</div>
          </div>
          <div class="contact-data">
            <div class="street">
                <img src="map-pin.svg">
              <span class="street-txt"> 
                ul.Długa 6, Gdańsk
              </span>
            </div>
            <div class="email">
              <img src="mail.svg">
              <div class="email-txt">
                aleksanderkowalski@gmail.com
              </div>
            </div>
            <div class="phone">
              <img src="phone.svg">
              <div class="phone-txt">
                503 589 132
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
